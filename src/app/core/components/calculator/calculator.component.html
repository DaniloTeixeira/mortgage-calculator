<div class="custom-select" (click)="toggleShowOption()">
    <svg class="absolute top-5 right-5" width="20" height="20" viewBox="0 0 20 20" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_4734_61)">
            <path d="M16.25 7.5L10 13.75L3.75 7.5" stroke="#262B2C" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
        </g>
        <defs>
            <clipPath id="clip0_4734_61">
                <rect width="20" height="20" fill="white" />
            </clipPath>
        </defs>
    </svg>

    @if (!selectedOption) {
    <span>Select</span>
    } @else {
    <span>{{ selectedOption.value }}</span>
    }


    @if (showOption) {
    <div class="custom-select__options">
        @for (option of options; track option.id; let first = $first; let last = $last) {
        <div class="custom-select__option custom-select__option{{ first ? '--first' : last ? '--last' : null }}"
            [class.custom-select__option--selected]="option === selectedOption" (click)="selectOption(option)">
            <div class="flex gap-2 items-center">

                @if (option.value === selectedOption.value) {
