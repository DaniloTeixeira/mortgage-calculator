<label class="fw-full max-w-xs">
    <div class="flex gap-2 items-center mb-4">
        <img src="svg/question-icon.svg" alt="White question mark on a gray background">
        <span class="text-primary text-sm md:text-base">
            Preferred Repayment Period
        </span>
        <span class="text-secondary text-sm md:text-base">Required</span>
    </div>
    <div class="custom-select" id="za6e0804_2bd0_4672-b79d_d97027f9071a" (click)="toggleShowOption()">
        <img class="absolute top-4 right-5" src="svg/arrow-down.svg" alt="Arrow down icon">


        @if (!selectedOption) {
        <span class="text-sm md:text-base">Select</span>
        } @else {
        <span class="text-sm md:text-base">{{ selectedOption.value }}</span>
        }


        @if (showOption) {
        <div class="custom-select__options">
            @for (option of options; track option.id; let first = $first; let last = $last)
            {
            <div class="custom-select__option custom-select__option{{ first ? '--first' : last ? '--last' : null }}"
                [class.custom-select__option--selected]="option === selectedOption" (click)="selectOption(option)">
                <div class="flex gap-2 items-center">

                    @if (option.value === selectedOption.value) {
                    <img src="svg/selected-option.svg" alt="Icon with a blue circle">

                    } @else {
                    <img src="svg/option.svg" alt="Icon with a gray circle">
                    }

                    <span class="custom-select__label">{{ option.value }}</span>
                </div>
            </div>
            }
        </div>
        }
    </div>
</label>
